<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Вход</title>
	<link rel="stylesheet" href="../styles/bootstrap.min.css">
</head>
<body class="">
	
	<section class="login-content row m-1 d-flex justify-content-center align-content-center vh-100">
		<div class="login-box col-md-3 col-lg-4 col-xl-3 p-2">
			<figure class="logo text-center">
				<img src="../images/Logo.png" alt="Логотип">
			</figure>
			<h1 class="text-center mt-5">Вход</h1>
			<form class="row g-3 p-2">
				<div class="input-group mb-0 p-0">
					<span class="input-group-text" id="basic-addon1"><img src="../images/mail.png" alt="mail"></span>
					<input type="email" class="form-control" placeholder="Электронная почта"  aria-label="Username" aria-describedby="basic-addon1">
				</div>
				<div class="input-group mb-0 mt-2 p-0">
					<span class="input-group-text" id="basic-addon2"><img src="../images/lock.png" alt="lock"></span>
					<input type="password" class="form-control" placeholder="Пароль" aria-label="Username" aria-describedby="basic-addon1">
				</div>
				<div class="form-check pe-0 mt-2">
					<input class="form-check-input text-lg-start" type="checkbox" value="" id="flexCheckDefault">
					<label class="form-check-label w-100" for="flexCheckDefault">
						Запомнить меня
					</label>
				</div>
				<button type="button" class="btn btn-primary mt-4 w-100">Войти</button>
			</form>
			<p class="mt-2 mb-0">Ещё нет аккаунта? <a href="#">Пройдите регистрацию</a></p>
		</div>
	</section>

</body>
</html>
