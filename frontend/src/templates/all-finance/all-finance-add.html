<h1 class="mb-5 mt-2 mt-md-0">Создание дохода/расхода</h1>
<div class="card-box d-flex flex-wrap gap-4">
  <div class="card border-0">
    <div class="card-body p-0 flex-grow-1">
      <div class="input-group mb-3">
        <select class="form-control">
          <option value="Доход">Доход</option>
          <option value="Расход">Расход</option>
        </select>
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Категория...">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Сумма в $...">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Дата...">
      </div>
      <div class="input-group mb-4">
        <input type="text" class="form-control" placeholder="Комментарий...">
      </div>
      <div class="action d-flex flex-column flex-sm-row gap-2">
        <button id="categoryAdd" class="btn btn-success">Создать</button>
        <button id="categoryAddBack" class="btn btn-danger">Отмена</button>
      </div>
    </div>
  </div>
</div>
