<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Доходы и расходы</title>
  <link rel="stylesheet" href="../../styles/bootstrap.min.css">
  <link rel="stylesheet" href="../../styles/general-finance/general-finance.css">
</head>
<body>
<main class="container-fluid w-100 p-0 position-relative">
  <div class="row w-100 p-0 g-0">
    <aside class="sidebar col-12 col-md-3 col-lg-2 min-vh-100 border-2 border-end m-0 p-0 d-none d-md-flex flex-column flex-shrink-0">
      <figure class="text-center pt-5 pb-4 m-0">
        <img src="../../images/Logo.png" alt="logo" class="img-fluid">
      </figure>
      <section
          class="menu pt-5 ps-3 pe-3 border-2 border-top h-75 d-flex flex-column justify-content-between">
        <div class="link-container ps-2">
          <a href="#" class="link-sidebar p-2 d-flex align-items-center rounded flex-grow-1"><img
              src="../../images/svg/house.svg" class="icon-link me-2 img-fluid"
              alt="home">Главная</a>
          <a href="#" class="link-sidebar p-2 d-flex align-items-center rounded flex-grow-1"><img
              src="../../images/svg/cash-coin.svg" class="icon-link me-2 img-fluid" alt="coin">Доходы &
            Расходы</a>
          <details class="details-link-drop">
            <summary class="p-2 position-relative rounded">Категории</summary>
            <a href="#" class="link-sidebar d-block p-2 rounded">Доходы</a>
            <a href="#" class="link-sidebar d-block p-2 rounded">Расходы</a>
          </details>
        </div>
        <p class="balance ps-2">Баланс: <span class="text-primary"><span class="balance-number">500</span>$</span></p>
      </section>
      <section class="person border-2 border-top">
        <figure class="d-flex align-items-center m-0 ps-3 pe-3 pt-4 mb-auto">
          <img src="../../images/person-icon.png" alt="person-icon" class="img-fluid">
          <p class="user-name m-0 ms-3 w-100 text-truncate">Николай Устимов</p>
        </figure>
      </section>
    </aside>

    <header class="d-md-none pt-3 pb-0 bg-light border-2 border-bottom">
      <div class="text-center">
        <img src="../../images/Logo.png" alt="logo" class="img-fluid">
      </div>
      <div class="text-center" id="mobileMenu">
        <nav class="nav d-flex justify-content-center">
          <a href="#" class="link-sidebar nav-link text-dark p-2 rounded">Главная</a>
          <a href="#" class="link-sidebar nav-link text-dark p-2 rounded">Доходы & Расходы</a>
          <details class="details-link-drop">
            <summary class="p-2 pe-4 position-relative rounded">Категории</summary>
            <a href="#" class="link-sidebar d-block p-2 rounded">Доходы</a>
            <a href="#" class="link-sidebar d-block p-2 rounded">Расходы</a>
          </details>
        </nav>
        <p class="balance pt-3 pb-3 m-0">Баланс: <span class="text-primary">500$</span></p>
        <section class="person border-2 border-top d-flex justify-content-center">
          <figure class="d-flex align-items-center m-0 p-3">
            <img src="../../images/person-icon.png" alt="person-icon" class="img-fluid">
            <p class="user-name m-0 ms-3 w-100 text-truncate">Николай Устимов</p>
          </figure>
        </section>
      </div>
    </header>

    <section class="col-12 col-md-9 col-lg-10 ms-0 me-0 ms-lg-auto me-lg-auto ps-2 pe-2 pb-4 d-flex flex-column d-md-block section-content">
      <h1 class="mb-4">Доходы и расходы</h1>
      <div class="action d-flex flex-column justify-content-center justify-content-md-start flex-sm-row gap-2 mb-4">
        <a href="#" class="btn btn-success">Создать доход</a>
        <a href="#" class="btn btn-danger">Создать расход</a>
      </div>
      <div class="row d-flex justify-content-center justify-content-md-start gap-3 g-0 mb-4">
        <button type="button" class="btn btn-main">Сегодня</button>
        <button type="button" class="btn btn-main">Неделя</button>
        <button type="button" class="btn btn-main">Месяц</button>
        <button type="button" class="btn btn-main">Год</button>
        <button type="button" class="btn btn-main">Все</button>
        <button type="button" class="btn btn-main">Интервал</button>
        <fieldset class="input-wrap d-flex align-items-center gap-2">
          <label for="inputFromDate">с</label>
          <input type="date" class="d-inline-block" id="inputFromDate"></input>
        </fieldset>
        <fieldset class="input-wrap d-flex align-items-center gap-2">
          <label for="inputToDate">по</label>
          <input type="date" class="d-inline" id="inputToDate"></input>
        </fieldset>
      </div>
      <div class="table-responsive">
        <table class="table table-hover text-center">
          <thead class="border-top">
          <tr>
            <th>№ операции</th>
            <th>Тип</th>
            <th>Категория</th>
            <th>Сумма</th>
            <th>Дата</th>
            <th>Комментарий</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>1</td>
            <td class="text-success">доход</td>
            <td>зарплата</td>
            <td>500$</td>
            <td>11.09.2024</td>
            <td></td>
            <td class="d-flex justify-content-center gap-1">
              <button class="btn p-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-trash3" viewBox="0 0 16 16">
                  <path
                      d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                </svg>
              </button>
              <button class="btn p-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-pencil" viewBox="0 0 16 16">
                  <path
                      d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                </svg>
              </button>
            </td>
          </tr>
          <tr class="p-3">
            <td>2</td>
            <td class="text-danger">расход</td>
            <td>жильё</td>
            <td>2500$</td>
            <td>12.09.2024</td>
            <td></td>
            <td class="d-flex justify-content-center gap-1">
              <button class="btn p-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-trash3" viewBox="0 0 16 16">
                  <path
                      d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                </svg>
              </button>
              <button class="btn p-0">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                     class="bi bi-pencil" viewBox="0 0 16 16">
                  <path
                      d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                </svg>
              </button>
            </td>
          </tr>
          </tbody>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </div>

  <figure class="modal d-flex justify-content-center align-items-center w-100 h-100">
    <div class="p-4 rounded d-flex flex-column align-items-center gap-3 bg-light">
      <div class="modal-text p-0 m-0 text-center">
        <p class="p-0 m-0 fw-bold">Вы действительно хотите удалить операцию?</p>
      </div>
      <div class="modal-action d-flex gap-2">
        <button class="btn btn-success">Да, удалить</button>
        <button class="btn btn-danger">Не удалять</button>
      </div>
    </div>
  </figure>
</main>
</body>
</html>
