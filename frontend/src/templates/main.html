<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Главная</title>
	<link rel="stylesheet" href="../styles/bootstrap.min.css">
	<link rel="stylesheet" href="../styles/main.css">
</head>
<body>
	<main class="container-fluid w-100 p-0">
		<div class="row w-100 p-0 g-0">
			<aside class="sidebar col-12 col-md-3 col-lg-2 min-vh-100 border-2 border-end m-0 p-0 d-none d-md-flex flex-column flex-shrink-0">
				<figure class="text-center pt-5 pb-4 m-0">
					<img src="../images/Logo.png" alt="logo" class="img-fluid">
				</figure>
				<section class="menu pt-5 ps-3 pe-3 border-2 border-top h-75 d-flex flex-column justify-content-between">
					<div class="link-container ps-2">
						<a href="#" class="link-sidebar p-2 d-flex align-items-center rounded flex-grow-1"><img src="../images/svg/house.svg" class="icon-link me-2 img-fluid" alt="home">Главная</a>
						<a href="#" class="link-sidebar p-2 d-flex align-items-center rounded flex-grow-1"><img src="../images/svg/cash-coin.svg" class="icon-link me-2 img-fluid" alt="coin">Доходы & Расходы</a>
						<details class="details-link-drop">
							<summary class="p-2 position-relative rounded">Категории</summary>
							<a href="#" class="link-sidebar d-block p-2 rounded">Доходы</a>
							<a href="#" class="link-sidebar d-block p-2 rounded">Расходы</a>
						</details>
					</div>
					<p class="balance ps-2">Баланс: <span class="text-primary">500$</span></p>
				</section>
				<section class="person border-2 border-top">
					<figure class="d-flex align-items-center m-0 ps-3 pe-3 pt-4 mb-auto">
						<img src="../images/person-icon.png" alt="person-icon" class="img-fluid">
						<p class="user-name m-0 ms-3 w-100 text-truncate">Николай Устимов</p>
					</figure>
				</section>
			</aside>

			<header class="d-md-none pt-3 pb-0 bg-light border-2 border-bottom">
				<div class="text-center">
					<img src="../images/Logo.png" alt="logo" class="img-fluid">
				</div>
				<div class="text-center" id="mobileMenu">
					<nav class="nav d-flex justify-content-center">
						<a href="#" class="link-sidebar text-dark nav-link p-2 rounded">Главная</a>
						<a href="#" class="link-sidebar text-dark nav-link p-2 rounded">Доходы & Расходы</a>
						<details class="details-link-drop">
							<summary class="p-2 pe-4 position-relative rounded">Категории</summary>
							<a href="#" class="link-sidebar text-dark d-block p-2 rounded">Доходы</a>
							<a href="#" class="link-sidebar text-dark d-block p-2 rounded">Расходы</a>
						</details>
					</nav>
					<p class="balance pt-3 pb-3 m-0">Баланс: <span class="text-primary"><span class="balance-number">500</span>$</span></p>
					<section class="person border-2 border-top d-flex justify-content-center">
						<figure class="d-flex align-items-center m-0 p-3">
							<img src="../images/person-icon.png" alt="person-icon" class="img-fluid">
							<p class="user-name m-0 ms-3 w-100 text-truncate">Николай Устимов</p>
						</figure>
					</section>
				</div>
			</header>

			<section class="col-12 col-md-9 col-lg-10 ms-0 me-0 ms-md-auto me-md-auto ps-3 pe-3 pb-4 section-content">
				<h1 class="mb-5">Главная</h1>
				<div class="row g-0 d-flex justify-content-center justify-content-md-start gap-3">
					<button type="button" class="btn btn-main">Сегодня</button>
					<button type="button" class="btn btn-main">Неделя</button>
					<button type="button" class="btn btn-main">Месяц</button>
					<button type="button" class="btn btn-main">Год</button>
					<button type="button" class="btn btn-main">Все</button>
					<button type="button" class="btn btn-main">Интервал</button>
					<fieldset class="input-wrap d-flex align-items-center gap-2">
						<label for="inputFromDate">с</label>
						<input type="date" class="d-inline-block" id="inputFromDate"></input>
					</fieldset>
					<fieldset class="input-wrap d-flex align-items-center gap-2">
						<label for="inputToDate">по</label>
						<input type="date" class="d-inline" id="inputToDate"></input>
					</fieldset>
				</div>
				<div class="row d-flex flex-column align-items-center flex-lg-row g-0 mt-5 pt-4">
					<figure class="col-6 d-flex flex-column align-items-center">
						<h2 class="text-center">Доходы</h2>
						<div class="border-chart g-0 w-100 d-flex justify-content-center">
							<canvas id="revenuesChart" class="canvas-revenues"></canvas>
						</div>
					</figure>
					<figure class="col-6 d-flex flex-column align-items-center">
						<h2 class="text-center">Расходы</h2>
						<div class="g-0 w-100  d-flex justify-content-center">
							<canvas id="expensesChart" class="canvas-expenses"></canvas>
						</div>
					</figure>
				</div>
			</section>
		</div>
	</main>

	<script src="../../node_modules/chart.js/dist/chart.umd.js"></script>
	<script src="../js/lib-chart.js"></script>
</body>
</html>
